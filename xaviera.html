<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Pomodoro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #f9f6f1;
      font-family: monospace;
      text-align: center;
      margin: 50px;
      color: #333;
    }

    #timer {
      font-family: 'Press Start 2P', monospace;
      font-size: 60px;
      border: 5px solid #d47d1e;
      display: inline-block;
      padding: 20px 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 5px;
    }

    .controls button {
      font-size: 18px;
      margin: 10px 5px;
      padding: 10px 30px;
      background: #fff;
      border: 2px solid #444;
      cursor: pointer;
      font-family: monospace;
    }

    .controls button:hover {
      background: #ddd;
    }

    .settings {
      position: absolute;
      top: 100px;
      right: 50px;
      text-align: left;
      font-size: 16px;
    }

    .settings label {
      display: block;
      margin-top: 10px;
      font-family: monospace;
    }

    .settings input {
      width: 50px;
      padding: 5px;
      font-size: 18px;
      font-family: monospace;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="timer">25:00</div>

  <p>Focus Time</p>
  <p>take a breath,</p>
  <p>you are right on time âœ¶</p>

  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="settings">
    <label>Focus:</label>
    <input type="number" id="focusInput" value="25">

    <label>Short Break:</label>
    <input type="number" id="shortBreakInput" value="5">

    <label>Long Break:</label>
    <input type="number" id="longBreakInput" value="15">
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      const focusMinutes = parseInt(document.getElementById("focusInput").value);
      if (timeLeft === 25 * 60) {
        timeLeft = focusMinutes * 60;
      }
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      const focusMinutes = parseInt(document.getElementById("focusInput").value);
      timeLeft = focusMinutes * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
