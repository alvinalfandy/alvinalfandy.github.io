body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.2);
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
  border-radius: 16px;
  margin: 0 auto 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

h1 {
  color: #2d3748;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: #718096;
  font-size: 14px;
  font-weight: 500;
}

.mode-toggle {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 28px;
  background: #f7fafc;
  padding: 6px;
  border-radius: 16px;
}

.mode-toggle button {
  padding: 12px 16px;
  border: none;
  background: transparent;
  cursor: pointer;
  font-weight: 600;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  color: #718096;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.mode-toggle button.active {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  transform: translateY(-1px);
}

.mode-toggle button:hover:not(.active) {
  background: rgba(102, 126, 234, 0.1);
  color: #667eea;
}

.input-group {
  margin-bottom: 24px;
}

label {
  display: block;
  color: #4a5568;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
}

.input-container {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #a0aec0;
  z-index: 1;
}

input {
  width: 100%;
  padding: 16px 16px 16px 50px;
  font-size: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 16px;
  background: white;
  transition: all 0.3s ease;
  color: #2d3748;
  font-weight: 500;
}

input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  transform: translateY(-1px);
}

input::placeholder {
  color: #a0aec0;
  font-weight: 400;
}

.result {
  background: linear-gradient(135deg, #f8fafc, #edf2f7);
  border: 2px solid #e2e8f0;
  border-radius: 20px;
  padding: 24px;
  text-align: center;
  transition: all 0.3s ease;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.result::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
  transition: left 0.5s ease;
}

.result.animated::before {
  left: 100%;
}

.result-content {
  position: relative;
  z-index: 1;
}

.result-title {
  color: #4a5568;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.result-value {
  color: #2d3748;
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 4px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.result-secondary {
  color: #718096;
  font-size: 16px;
  font-weight: 600;
}

.hidden {
  display: none;
}

.crypto-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  opacity: 0.1;
}

.crypto-symbol {
  position: absolute;
  color: white;
  font-size: 24px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  33% { transform: translateY(-20px) rotate(120deg); }
  66% { transform: translateY(10px) rotate(240deg); }
}

.crypto-symbol:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
.crypto-symbol:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
.crypto-symbol:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
.crypto-symbol:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 3s; }
.crypto-symbol:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
.crypto-symbol:nth-child(6) { top: 50%; right: 5%; animation-delay: 5s; }

/* Mobile Responsiveness */
@media (max-width: 480px) {
  body {
    padding: 16px;
  }
  
  .container {
    padding: 24px;
    border-radius: 20px;
  }
  
  h1 {
    font-size: 22px;
  }
  
  .logo {
    width: 56px;
    height: 56px;
    font-size: 24px;
  }
  
  .mode-toggle {
    gap: 8px;
  }
  
  .mode-toggle button {
    padding: 10px 12px;
    font-size: 13px;
  }
  
  input {
    padding: 14px 14px 14px 45px;
    font-size: 16px; /* Prevent zoom on iOS */
  }
  
  .result-value {
    font-size: 24px;
  }
}

@media (max-width: 360px) {
  .container {
    padding: 20px;
  }
  
  .mode-toggle button {
    padding: 8px 10px;
    font-size: 12px;
    gap: 4px;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
  }
  
  .container {
    background: rgba(26, 32, 44, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  h1, .result-title, .result-value {
    color: #f7fafc;
  }
  
  .subtitle, .result-secondary {
    color: #a0aec0;
  }
  
  label {
    color: #e2e8f0;
  }
  
  input {
    background: #2d3748;
    border-color: #4a5568;
    color: #f7fafc;
  }
  
  input:focus {
    border-color: #667eea;
  }
  
  .result {
    background: linear-gradient(135deg, #2d3748, #4a5568);
    border-color: #4a5568;
  }
  
  .mode-toggle {
    background: #2d3748;
  }
}

  </div>

  <script>
    const ratio = 90.48; // 1 USD = 90.48 Boombie
    const toBoombieBtn = document.getElementById('toBoombieBtn');
    const toDollarBtn = document.getElementById('toDollarBtn');
    const toBoombie = document.getElementById('toBoombie');
    const toDollar = document.getElementById('toDollar');
    const dollarInput = document.getElementById('dollarInput');
    const boombieInput = document.getElementById('boombieInput');
    const resultBox = document.getElementById('resultBox');

    function formatNumber(num) {
      return new Intl.NumberFormat('id-ID').format(num);
    }

    function animateResult() {
      resultBox.classList.add('animated');
      setTimeout(() => {
        resultBox.classList.remove('animated');
      }, 500);
    }

    function updateResult() {
      if (!toBoombie.classList.contains('hidden')) {
        const dollars = parseFloat(dollarInput.value);
        if (!isNaN(dollars) && dollars > 0) {
          const boombie = Math.floor(dollars * ratio);
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Total Spend</div>
              <div class="result-value">$${formatNumber(dollars)}</div>
              <div class="result-secondary">= ${formatNumber(boombie)} Boombie</div>
            </div>
          `;
          animateResult();
        } else if (dollars === 0) {
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Hasil Konversi</div>
              <div class="result-value">$0</div>
              <div class="result-secondary">= 0 Boombie</div>
            </div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Hasil Konversi</div>
              <div class="result-value">-</div>
              <div class="result-secondary">Masukkan nilai yang valid</div>
            </div>
          `;
        }
      } else {
        const boombie = parseFloat(boombieInput.value);
        if (!isNaN(boombie) && boombie > 0) {
          const dollars = (boombie / ratio).toFixed(2);
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Boombie Anda</div>
              <div class="result-value">${formatNumber(boombie)}</div>
              <div class="result-secondary">= $${formatNumber(dollars)}</div>
            </div>
          `;
          animateResult();
        } else if (boombie === 0) {
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Boombie Anda</div>
              <div class="result-value">0</div>
              <div class="result-secondary">= $0</div>
            </div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="result-content">
              <div class="result-title">Hasil Konversi</div>
              <div class="result-value">-</div>
              <div class="result-secondary">Masukkan nilai yang valid</div>
            </div>
          `;
        }
      }
    }

    dollarInput.addEventListener('input', updateResult);
    boombieInput.addEventListener('input', updateResult);

    toBoombieBtn.addEventListener('click', () => {
      toBoombie.classList.remove('hidden');
      toDollar.classList.add('hidden');
      toBoombieBtn.classList.add('active');
      toDollarBtn.classList.remove('active');
      boombieInput.value = '';
      resultBox.innerHTML = `
        <div class="result-content">
          <div class="result-title">Hasil Konversi</div>
          <div class="result-value">-</div>
          <div class="result-secondary">Masukkan nilai untuk memulai</div>
        </div>
      `;
      dollarInput.focus();
    });

    toDollarBtn.addEventListener('click', () => {
      toDollar.classList.remove('hidden');
      toBoombie.classList.add('hidden');
      toDollarBtn.classList.add('active');
      toBoombieBtn.classList.remove('active');
      dollarInput.value = '';
      resultBox.innerHTML = `
        <div class="result-content">
          <div class="result-title">Hasil Konversi</div>
          <div class="result-value">-</div>
          <div class="result-secondary">Masukkan nilai untuk memulai</div>
        </div>
      `;
      boombieInput.focus();
    });

    // Auto focus on page load
    dollarInput.focus();
  </script>
